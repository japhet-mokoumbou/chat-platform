# Configuration de production

# Base de données PostgreSQL production (à adapter selon votre environnement)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/chatdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:13052001}

# JPA Configuration pour production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Sécurité renforcée
jwt.secret=${JWT_SECRET:your_very_secure_jwt_secret_key_here}

# Logs de production
logging.level.org.springframework.security=WARN
logging.level.com.esp.ucad.discussionplatform=INFO
